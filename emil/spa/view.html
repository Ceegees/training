<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Card Game</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="jumbotron">
                    <form class="form-horizontal" onsubmit="event.preventDefault();">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Enter Number of Players:</label>
                            <div class="col-sm-6">
                                <select class="form-control" id="select" size="1">
                                    <option value="">Select</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>
                        <div id="texts">
                        </div>
                        <div id="buttonArea" class="col-md-offset-9">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>



    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var select = document.getElementById("select");
        var texts = document.getElementById("texts");
        var playerName = [];
        select.onchange = function() {
            var val = select.options[select.selectedIndex].value;
            texts.innerHTML = "";
            for (var i = 1; i <= val; i++) {
                texts.innerHTML += '<div class="form-group"><label class="col-sm-4 control-label">Player ' + [i] + ':</label><div class="col-sm-6"><input type="text" class="form-control" name="playerName[]" id="t_' + i +
                    '" value="" /></div></div>';
            }

            $(document).on('keyup', '#t_' + val, function() {

                document.getElementById("buttonArea").innerHTML = '<button class="btn btn-primary" id="shuffleButton">Shuffle</button>';

            });

            $(document).on("click", "#shuffleButton", function() {
                $.each($('[id^=t_]'), function(i, item) {
                    var name = $(this).val();
                    playerName.push(name);
                });
                Table();
            });

        }
        //console.log(playerName);
    </script>
    <script src="Table.js" charset="utf-8"></script>
    <script src="card.js" charset="utf-8"></script>
    <script src="deck.js" charset="utf-8"></script>
    <script src="player.js" charset="utf-8"></script>

</body>
</html>
